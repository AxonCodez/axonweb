<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: transparent;
      font-family: 'Fira Code', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .game-container {
      padding: 20px;
      border: 2.5px dashed rgba(92, 158, 255, 0.6);
      border-radius: 24px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #instruction {
      font-size: 12px;
      color: #0a2540;
      padding-bottom: 5px;
      animation: blink 1.5s infinite;
      text-align: center;
    }

    canvas {
      background: #a5ced8;
      border-radius: 12px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div id="instruction">ðŸŽ® Click the Panel and Use <b>W A S D</b> to move the Snake!</div>
    <canvas id="game" width="400" height="400"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    let snake = [{ x: 10, y: 10 }];
    let apple = { x: 15, y: 15 };
    let velocity = { x: 0, y: 0 };
    let gameInterval;
    let hasStarted = false;

    function gameLoop() {
      const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

      if (head.x < 0 || head.y < 0 || head.x >= canvas.width / gridSize || head.y >= canvas.height / gridSize) {
        gameOver();
        return;
      }

      if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
        gameOver();
        return;
      }

      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        apple = {
          x: Math.floor(Math.random() * (canvas.width / gridSize)),
          y: Math.floor(Math.random() * (canvas.height / gridSize))
        };
      } else {
        snake.pop();
      }

      draw();
    }

    function draw() {
      ctx.fillStyle = "#a5ced8";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0064ff";
      snake.forEach(seg => {
        ctx.fillRect(seg.x * gridSize, seg.y * gridSize, gridSize - 2, gridSize - 2);
      });

      ctx.fillStyle = "#00ffa0";
      ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize - 2, gridSize - 2);
    }

    function gameOver() {
      clearInterval(gameInterval);
      alert("ðŸ’€ Game Over! Score: " + (snake.length - 1));
      location.reload();
    }

    document.addEventListener("keydown", (e) => {
      if (!hasStarted && ["w", "a", "s", "d"].includes(e.key.toLowerCase())) {
        hasStarted = true;
        document.getElementById("instruction").style.display = "none";
        gameInterval = setInterval(gameLoop, 120);
      }

      switch (e.key.toLowerCase()) {
        case "w":
          if (velocity.y === 0) velocity = { x: 0, y: -1 };
          break;
        case "s":
          if (velocity.y === 0) velocity = { x: 0, y: 1 };
          break;
        case "a":
          if (velocity.x === 0) velocity = { x: -1, y: 0 };
          break;
        case "d":
          if (velocity.x === 0) velocity = { x: 1, y: 0 };
          break;
      }
    });
  </script>
</body>
</html>
